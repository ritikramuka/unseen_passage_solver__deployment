<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sentimental analysis</title>
    <link rel="stylesheet" href="../static/style.css" type="text/css">
</head>
<body>
    <h1>
        Unseen passage solver by <a href="https://www.Pepcoding.com" target="_blank">Pepcoding</a>
    </h1>
    <div class="main">

        <div class="passage">
            <form action="/" method="POST">
                <h2>Write you unseen passage here</h2>
                <input id="unseen_Pass" name="unseen_passage" type="text" placeholder="Your unseen passage goes heree...">
                <h2>Write your first question here</h2>
                <input name="ques_input" id="ques_input" type="text">
                <button type="submit">Submit</button>
            </form>
        </div>
        
        <div class="output">
            <h3>This was your Passwage</h3>
            <h4>{{passage}}</h4>
            <h3>This was your question</h3>
            <h4>{{question}}</h4>
            <h3>This is your answer</h3>
            <h4>{{answer}}</h4>

        </div>
    </div>
</body>
</html>
